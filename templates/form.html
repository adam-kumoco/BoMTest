<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Home Page</title>
</head>
<body>
<h1> Press Submit to send request to bank </h1>
<h4>Raw request {{ bomraw }}</h4>
<h4>Encrypted request {{ bommsg_query }}</h4>
<h4>access_code {{ bomaccess_code }}</h4>
<form method="post" name="redirect" action="https://mti.bankmuscat.com:6443/transaction.do?command=initiateTransaction">
    <input type="hidden" name=encRequest value={{ bommsg_query }}>
    <br><br>
    <input type="hidden" name=access_code value={{ bomaccess_code }}>
    <input type="submit" value="Submit" name="ok"/>
</form>
</body>
</html>
